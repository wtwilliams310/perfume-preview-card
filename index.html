<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="perfume.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="main">
		<section class="card">

			<picture class="left-image top">
				<source srcset="images/mobile.jpg" media="(max-width: 600px)">
				<img src="images/desktop.jpg" alt="clear square bottle of gabrielle perfume placed between two thin branches with long green leaves">
			</picture>

			<div class="right-info bottom">
				<div id="right-info-content">
					<p class="title">Perfume</p>
					<h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="prices">
						<span class="visually-hidden">current price</span>
						<span id="current-price">$149.99</span>
						<span class="visually-hidden">original price</span>
						<span id="original-price">$169.99</span>
					</div>
						<button class="button" data-pic="shopping-cart">Add to Cart</button>
					
				</div>
				
			</div>
		</section>
		<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Titus Williams</a>.
	</footer>
	</div>
	
</body>
</html>
